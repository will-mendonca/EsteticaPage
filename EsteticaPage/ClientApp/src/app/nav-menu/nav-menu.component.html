<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white ">
    <div class="container">
       <img class="navbar-brand logo" [routerLink]="['/']" src='/assets/logo.jpg'/>
       <button class="navbar-toggler"
               type="button"
               data-toggle="collapse"
               data-target=".navbar-collapse"
               aria-label="Toggle navigation"
               [attr.aria-expanded]="isExpanded"
               (click)="toggle()">
         <span class="navbar-toggler-icon"></span>
       </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/']">Sobre</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/counter']">Procedimentos</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/fetch-data']">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
