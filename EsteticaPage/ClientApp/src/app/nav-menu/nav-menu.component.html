<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light">
    <div class="container">
       <a  [routerLink]="['/']">
         <img class="navbar-brand logo" src='/assets/logo.jpg' />
       </a>
       <button class="navbar-toggler"
               type="button"
               data-toggle="collapse"
               data-target=".navbar-collapse"
               aria-label="Toggle navigation"
               [attr.aria-expanded]="isExpanded"
               (click)="toggle()">
         <span class="navbar-toggler-icon"></span>
       </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse nav-lista"[ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/sobre']">Sobre</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/proced']">Procedimentos</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/contato']">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
